<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>News aggregator</title>
</head>
<body>
    <h1>News aggregator</h1>
    <hr>
    {% for webpage, titles in news.items() %}
    <section>
        <div class="webpage-url"><h3>{{ webpage[8:] }}</h3></div>
        <div class="webpage-news">
            <ul>
                {% for title in titles %}
                    <li>{{ title }}</li>
                {% endfor %}
            </ul>
        </div>
    </section>
    {% endfor %}
</body>
</html>
